name: Run automated tests for CA1, CA2, CA4

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK
      uses: actions/setup-java@v3
      with: 
        java-version: '20'
        distribution: 'temurin'
        cache: maven
        
    - name: Build
      run: mvn clean install --file ./CA1-2-4/pom.xml
            
    - name: Test  
      run: mvn test --file ./CA1-2-4/pom.xml
